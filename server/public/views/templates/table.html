<table class="table table-striped table-hover" ng-model="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Employee ID</th>
      <th>Job Title</th>
      <th>Salary</th>
      <th>Employee Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in table.data">
      <td>{{ item.first_name }}</td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.employee_id }}</td>
      <td>{{ item.job_title }}</td>
      <td>{{ item.salary }}</td>
      <td>
        <form name="activeForm" class="employeeActiveToggle" >
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios{{ item.employee_id }}" id="optionsRadiosActive{{ item.employee_id }}" value="option1" ng-model="item.active" ng-change="table.toggleEmployee(this)" ng-value="true" />
              Active
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios{{ item.employee_id }}" id="optionsRadiosInactive{{ item.employee_id }}" value="option2" ng-model="item.active" ng-change="table.toggleEmployee(this)" ng-value="false" />
              Inactive
            </label>
          </div>
        </form>
      </td>
      <td><button class="btn btn-danger btn-sm" ng-click="table.deleteEmployee(this)">Delete</button></td>
    </tr>
    <tr id="tableBottom">
      <td></td>
      <td></td>
      <td></td>
      <td>Total Monthly Expenditures</td>
      <td>{{ table.totalMonthlyExpenditures | currency }}</td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

<form id="employeeInfo" class="form-horizontal" name="employeeInfo" ng-model="table">

  <div class="form-group">
    <label for="employeeFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="employeeFirstName" name="employeeFirstName" placeholder="First Name" required ng-model="formInfo.firstName" />
    </div>
  </div>

  <div class="form-group">
    <label for="employeeLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="employeeLastName" name="employeeLastName" placeholder="Last Name" required ng-model="formInfo.lastName" />
    </div>
  </div>

  <div class="form-group">
    <label for="idNumber" class="col-sm-2 control-label">ID Number</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="ID Number" required ng-model="formInfo.idNumber" />
    </div>
  </div>

  <div class="form-group">
    <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job Title" required ng-model="formInfo.jobTitle" />
    </div>
  </div class="form-group">

  <div class="form-group">
    <label for="annualSalary" class="col-sm-2 control-label">Salary</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="annualSalary" name="annualSalary" placeholder="Salary" required ng-model="formInfo.salary" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <input class="btn btn-primary" ng-click="table.submitEmployee(formInfo)" type="submit" value="Submit New Employee" />
    </div>
  </div>

</form>
